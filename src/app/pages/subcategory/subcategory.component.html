<div class="first">
    <div class="example-button-row">
        <div class="example-flex-container">
            <div class="example-button-container">
                <button mat-fab extended 
                (click)="openDialog()">
                    <mat-icon>add</mat-icon>
                    Add Sub Category
                </button>
            </div> 
        </div>
    </div>
</div>

<div class="container">
    <table mat-table [dataSource]="subcategorydata" class="mat-elevation-z8">

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Sr.No </th>
            <td mat-cell *matCellDef="let element,let i =index"> {{i+1}} </td>
        </ng-container>

        <ng-container matColumnDef="category_name">
            <th mat-header-cell *matHeaderCellDef> Category name </th>
            <td mat-cell *matCellDef="let element"> {{element.category.category_name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="subcategory_name">
            <th mat-header-cell *matHeaderCellDef> Sub Category name </th>
            <td mat-cell *matCellDef="let element"> {{element.sub_category_name | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="added_by">
            <th mat-header-cell *matHeaderCellDef> Added By </th>
            <td mat-cell *matCellDef="let element"> {{element.added_by | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element">
                <ng-container *ngIf="element.status === 1">Active</ng-container>
                <ng-container *ngIf="element.status === 0">Not Active</ng-container>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit</th>
            <td mat-cell *matCellDef="let element, let i = index;">
                <button (click)="editSubCategory(i)">
                    <mat-icon style="color: blue;">edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td mat-cell *matCellDef="let element, let i= index;">
                <button (click)="deleteSubCategory(i)">
                    <mat-icon style="color: red;">delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
