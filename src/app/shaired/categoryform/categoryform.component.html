<h2 mat-dialog-title>Add Category</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryform" (ngSubmit)="submit()">
        <mat-form-field>
            <mat-label>Enter the Category</mat-label>
            <input matInput formControlName="category_name" />
        </mat-form-field> 
        <br>
        <mat-form-field class="form-field">
            <mat-label>Status of Category</mat-label>
            <mat-select formControlName="status">
                <mat-option value="1">Active</mat-option>
                <mat-option value="0">Not Active</mat-option>
            </mat-select>
        </mat-form-field>
        <br>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="cancel-button">
        <mat-icon>clear</mat-icon>
        Cancel
    </button>
    <button mat-button type="submit" [mat-dialog-close]="true" cdkFocusInitial (click)="submit()">
        <mat-icon>save</mat-icon>
        Submit
    </button>
</mat-dialog-actions>
