<div class="sidebar" [ngClass]="{ 'showSidebar': isSidebarVisible, 'hideSidebar': !isSidebarVisible }" [@fadeInOut]>
    <ul>
        <li>
            <a routerLinkActive="active" (click)="toggleSubmenu()">
                <span class="menu-icon material-icons">dashboard</span>
                <span class="menu-text">Dashboard</span>
                <span class="sub-menu-icon" [ngClass]="{ 'sub-menu-open': isSubmenuOpen }">
                    <mat-icon>{{ isSubmenuOpen ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
                </span>
            </a>
            <ul *ngIf="isSubmenuOpen" class="sub-menu">
                <li><a routerLink="/dashboard" routerLinkActive="active"><span
                            class="menu-icon material-icons">details</span><span class="menu-text">Details</span></a>
                </li>
                <li><a routerLink="/dashboard/messages" routerLinkActive="active"><span
                            class="menu-icon material-icons">message</span><span class="menu-text">Messages</span></a>
                </li>
            </ul>
        </li>


        <li>
            <a routerLinkActive="active" (click)="toggleSubmenutwo()">
                <span class="menu-icon material-icons">person</span>
                <span class="menu-text">Employees</span>
                <span class="sub-menu-icon" [ngClass]="{ 'sub-menu-open': isSubmenuOpenTwo }">
                    <mat-icon>{{ isSubmenuOpenTwo ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
                </span>
            </a>
            <ul *ngIf="isSubmenuOpenTwo" class="sub-menu">
                <li><a routerLink="/userlist" routerLinkActive="active">
                        <span class="menu-icon material-icons">list</span>
                        <span class="menu-text">Employee List</span>
                    </a>
                </li>
            </ul>
        </li>

        <li>
            <a routerLink="/data" routerLinkActive="active">
                <span class="menu-icon material-icons">grade</span>
                <span class="menu-text">Home</span>
            </a>
        </li>

    </ul>
</div>
